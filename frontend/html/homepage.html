<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hersey Developers Starter Page</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="Just another website..." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
    />
    <link rel="stylesheet" href="../style/homepage.css" />
  </head>

  <body>
    <div class="pl-10 pt-6">
      <h1 class="header-font">Hersey Club Finder</h1>
      <h3 class="header-description-font">Find your next Hersey club!</h3>

      <br />

      <h3 class="subheader-font">Name</h3>
      <h4 class="commenter-font">
        (Optional) Search for a club using its name
      </h4>
      <input
        type="text"
        id="my-text-field"
        name="name"
        placeholder="Club name"
        class="mt-3 p-2 rounded-lg text-field-style"
      />

      <br />
      <br />

      <h3 class="subheader-font">Area of Interests</h3>
      <h4 class="commenter-font">Choose areas you're interested in</h4>
      <button class="my-button mt-3">Coding</button>
      <button class="my-button">Math</button>
      <button class="my-button">Science</button>

      <br />
      <br />

      <h3 class="subheader-font">Meeting Dates</h3>
      <h4 class="commenter-font">Select days you're available to attend</h4>
      <button class="my-button mt-3">Monday</button>
      <button class="my-button">Tuesday</button>
      <button class="my-button">Wednesday</button>
      <button class="my-button">Thursday</button>
      <button class="my-button">Friday</button>

      <br />
      <br />

      <a href="search.html"
        ><button class="next-button transition duration-300 hover:scale-105">
          Find
          Clubs&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;>
        </button></a
      >
      <br />
      <button class="mt-2 all-button">Show me all clubs!</button>

      <br />
      <br />

      <h3 class="header-description-font">
        Built by
        <span class="font-bold header-description-font">Hersey Developers</span>
        Pod A
      </h3>
      <h3 class="header-description-font" style="display: inline-block">
        Questions?
      </h3>
      <button
        class="font-bold contact-support-button"
        style="display: inline-block"
      >
        Contact Support
      </button>
    </div>
  </body>
</html>
